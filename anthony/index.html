<button onclick="Jejoue('papier')">papier</button>


<button onclick="Jejoue('caillou')">caillou</button>


<button onclick="Jejoue('ciseaux')">ciseaux</button>


<br><br>


 Mon choix :
<img id="jechoisi"></img>

<br><br>

Choix Ordinateur : 
<span id="choixdeOrdi"></span>

<br><br>

Resultat : 
<span id="resultat"></span>


<script>
    function Jejoue(Monchoix) {
        mettreUneImage( 'jechoisi', Monchoix+'.jpg'); 

        choixOrdi = choixAleatoire();

        choixdeOrdi.innerText = choixOrdi;

        if(Monchoix == choixOrdi){ 
            resultat.innerText ='egalite'; 
        } else {
            if ((Monchoix == 'pierre' && choixOrdi == 'ciseaux')
                ||
                (Monchoix == 'ciseaux' && choixOrdi == 'papier')||
                (Monchoix == 'papier' && choixOrdi == 'pierre') 
            ){
                resultat.innerText = 'moi'
            }else {
                resultat.innerText = 'ordi' ; 
            }
        }           
    }


   function choixAleatoire() {
    aleatoire = Math.random();
       if (aleatoire < 0.333) {
           return 'papier';
       }
       if (aleatoire < 0.666) {
            return 'caillou';
       }
        if (aleatoire < 0.999) {
            return 'ciseaux';
       }
    }

    </script>
